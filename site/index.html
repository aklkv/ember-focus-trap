<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Ember Focus Trap</title>
    <meta name="description" content="An Ember modifier to trap your focus." />
    <meta
      property="og:description"
      content="An Ember modifier to trap your focus."
    />
    <meta name="theme-color" content="#ffd723" />
    <meta property="og:title" content="Ember Focus Trap" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/186169303/b236b180-7408-11e9-9c6d-e58e1fd21700"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />
    <meta
      name="twitter:image:src"
      content="https://repository-images.githubusercontent.com/186169303/b236b180-7408-11e9-9c6d-e58e1fd21700"
    />
    <meta name="twitter:title" content="Ember Focus Trap" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600"
      rel="stylesheet"
    />

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css" />
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css" />

    {{content-for "head-footer"}}

    <script>
      (function () {
        const stored = localStorage.getItem('prefersMode');
        const prefersDark =
          stored === 'dark' ||
          (!stored &&
            window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (prefersDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>

  <body class="text-gray-900 dark:bg-gray-800 dark:text-gray-100">
    {{content-for "body"}}

    <script type="module" src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
